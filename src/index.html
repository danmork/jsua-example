<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSUA Example</title>
    <script src="fetch-polyfill.js" charset="utf-8"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <script src="config.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="content">
      <span>Loading...</span>
    </div>
    <script type="text/javascript">
      var jsua = require("jsua");
      let url = "/content-samples/text.lnx";
      if (document.location.hash) {
        url = document.location.hash.substr(1);
      }
      
      url = new URL(url, document.location.origin);
      jsua.fetch(url);
    </script>
  </body>
</html>
